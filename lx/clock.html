<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<style type="text/css">

</style>
<body>
	<canvas id="drawing" height="400" width="400"></canvas>
</body>
<script type="text/javascript">
	var drawing=document.querySelector('#drawing');

	if(drawing.getContext){
		var context=drawing.getContext('2d');
		context.beginPath();
		context.arc(100,100,99,0,Math.PI*2,true); // 绘制
		context.moveTo(197,100);
		context.arc(100,100,97,0,Math.PI*2,true); // 绘制
		context.stroke();
	}
</script>
</html>
